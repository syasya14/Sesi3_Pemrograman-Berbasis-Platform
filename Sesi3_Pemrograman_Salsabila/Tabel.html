<!DOCTYPE html>
<html>
<head>
  <title>Tabel Nilai Siswa</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">TABEL NILAI SISWA</h2>
  <table>
    <tr>
      <th>No</th>
      <th>Nama Siswa</th>
      <th>Tugas</th>
      <th>UTS</th>
      <th>UAS</th>
      <th>NA</th>
    </tr>
    <tbody id="dataSiswa"></tbody>
  </table>

  <script>
    // Data siswa
    let siswa = [
      { nama: "Asep", tugas: 80, uts: 95, uas: 85 },
      { nama: "Iwan", tugas: 75, uts: 70, uas: 90 },
      { nama: "Cepi", tugas: 70, uts: 80, uas: 90 },
      { nama: "Agus", tugas: 65, uts: 40, uas: 55 },
      { nama: "Dadang", tugas: 60, uts: 70, uas: 60 }
    ];

    let tbody = document.getElementById("dataSiswa");

    // Tampilkan data
    siswa.forEach((s, i) => {
      let na = (0.4 * s.tugas) + (0.3 * s.uts) + (0.3 * s.uas);
      let row = `
        <tr>
          <td>${i+1}</td>
          <td>${s.nama}</td>
          <td>${s.tugas}</td>
          <td>${s.uts}</td>
          <td>${s.uas}</td>
          <td>${na.toFixed(1)}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  </script>
</body>
</html>
